<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Hangman Pro</title>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 id="title" class="text-center my-4">Hangman Pro</h1>

        <!-- Game Info -->
        <div class="d-flex flex-column align-items-center m mb-3">
            <img id="hangmanpic" src="images/0.jpg"   alt="Hangman Image">
            <p class="mb-0">Guess the animal name:</p>
            <div>Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong">6</span></div>
        </div>

        <!-- Word Spotlight -->
     
        <div class="text-center mb-4">
            <p id="wordSpotlight" class="fs-3">The word to be guessed goes here</p>
        </div>

        <!-- Keyboard, i will create the keyboard in js for repetetive task -->
        <div id="keyboard" class="text-center mb-4"></div>

        <!-- Reset Button onclick function will go here -->
        <div class="text-center">
            <button class="btn btn-info" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
