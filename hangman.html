<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Hangman Pro</title>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 id="title" class="text-center my-4" style="color: aliceblue;font-weight: bold;">Hangman Pro</h1>
</h6>
      
        <div class="d-flex flex-column align-items-center m mb-3">
            <p style="color: aliceblue;font-weight: bold;">For test puspose answer is <span id="answer"></span></p>
            <img id="hangmanPic" src="images/0.jpg"   alt="Hangman Image">
            <p style="color: rgb(238, 236, 233);font-weight: bold;" class="mb-0">Guess the animal name:</p>
            <div style="color: bisque;font-weight: bold;" >Wrong Guesses: <span id="mistakes" style="color: bisque;" >0</span> of <span id="maxWrong">6</span></div>
        </div>

        <!-- Word to be guessed -->
     
        <div class="text-center mb-4">
            <p style="color: bisque;"  id="wordSpotlight" class="fs-3">The word to be guessed goes here</p>
        </div>

        <!-- Keyboard, i will create the keyboard in js for repetetive task -->
                  <div id="keyboard" class="text-center mb-4"></div>

        <!-- Reset Button onclick function will go here -->
        <div class="text-center">
            <button class="btn btn-info" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
